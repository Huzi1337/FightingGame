<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <meta http-equiv="Cache-Control" content="max-age=3600" />
  </head>
  <body>
    <main>
      <div id="menu" class="menuContainer">
        <button id="btn_pvp" data-action="pvp">Player vs Player</button>
        <button id="btn_pvAI" data-action="pvAI">Player vs AI</button>
      </div>

      <div class="topUI">
        <div class="healthBar__container">
          <div id="player1Health" class="healthBar"></div>
        </div>
        <div class="timer"></div>
        <div id="enemy" class="healthBar__container">
          <div id="player2Health" class="healthBar"></div>
        </div>
      </div>
      <div id="verdict" class="center__text">
        <h1></h1>
        <button id="btn_mainMenu" data-action="mainMenu">Back to menu</button>
        <button id="btn_restart" data-action="restart">Restart</button>
      </div>
      <canvas id="app"></canvas>
    </main>
    <div id="options">
      <button id="sound">Toggle sound</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
